<h3> Counter </h3>

<h4> {{ counter }}</h4>


<div class="row">
    <div class="col">
        <button class="btn btn-primary mr-10" (click)="multiply()"> Multiply </button>
        <button class="btn btn-info" (click)="divide()"> Divide </button>

    </div>
</div>


<hr>

<div class="row text-center">
    <div class="col">
        <!-- This is from grandchild to child only -->
        <!-- <app-grand-child [counter]="counter" (counterChange)="counter = $event"> -->

        <app-grand-child [counter]="counter" (counterChange)="resetGrandChild($event)">

        </app-grand-child>
    </div>
</div>
